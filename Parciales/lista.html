<section class="playerpage">
	
		<div class="search">

		<h1>Directorio de Jugadores</h1>
		<label>Busqueda: </label>
		<input ng-model="query" placeholder="Busca jugadores del mundial..." autofocus>

		<label class="formgroup">Por:
			<select ng-model="playerOrder">
				<option value="nombre">Nombre</option>
				<option value="logros">Logros</option>
			</select>	
		</label>

		<label class="formgroup">
			<input type="radio" ng-model="direccion" name="direccion" checked>
			Ascendente
		</label>
		<label class="formgroup">
			<input type="radio" ng-model="direccion" name="direccion" value="reverse">
			Descendente
		</label>

</div>


<ul class="playerlist">
	<li ng-animate="'animate'" class="player cf" ng-repeat="item in players | filter: query | orderBy: playerOrder:direccion" >
		<a href="#/detalles/{{players.indexOf(item)}}">	
			<img ng-src="imagenes/{{item.nickname}}_tn.jpg" alt="Foto de {{item.nombre}}">
			<div class="info">
				<h2>{{item.nombre}}</h2>
				<h3>{{item.logros}}</h3>
			</div>
		</a>	
	</li>
</ul>

</section>
